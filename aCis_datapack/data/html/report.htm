<html><title>Bug Report Manager</title>
<body><br><br><center>

</table><br>
<img src="L2UI.SquareWhite" width=280 height=1><br><br>
<table width=250><tr>

</tr></table><br><br>
<multiedit var="msg" width=250 height=50><br>
<br><img src="L2UI.SquareWhite" width=280 height=1><br><br><br><br><br><br><br>
<button value="Send Report" action="bypass -h send_report $type $msg" width=204 height=20 back="sek.cbui75" fore="sek.cbui75">
</center></body></html>
